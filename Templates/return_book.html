{% extends 'base.html' %}

{% block title %}Return Book{% endblock %}

{% block content %}
    <h2>Return Book</h2>
    <form method="post" action="{{ url_for('return_book') }}" id="returnBookForm">
        <div class="form-group">
            <label for="transaction_id">Transaction*</label>
            <select class="form-control" id="transaction_id" name="transaction_id" required>
                {% for transaction in transactions %}
                    <option value="{{ transaction.id }}">{{ transaction.book.title }} ({{ transaction.member.name }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Return Book</button>
    </form>
{% endblock %}
