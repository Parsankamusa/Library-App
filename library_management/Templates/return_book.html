{% extends 'base.html' %}

{% block content %}
    <h2>Return Book</h2>
    <form method="post" action="{{ url_for('return_book') }}">
        <label for="transaction_id">Select Transaction:</label>
        <select id="transaction_id" name="transaction_id" required>
            {% for transaction in transactions %}
                <option value="{{ transaction.id }}">
                    Book: {{ transaction.book.title }} by {{ transaction.book.author }},
                    Member: {{ transaction.member.name }},
                    Issue Date: {{ transaction.issue_date }}
                </option>
            {% endfor %}
        </select>

        <label for="return_date">Return Date:</label>
        <input type="date" id="return_date" name="return_date" required>

        <button type="submit">Return Book</button>
    </form>
{% endblock %}
