{% extends 'base.html' %}

{% block content %}
    <h2>Members</h2>
    <form method="post" action="{{ url_for('members_page') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <button type="submit">Add Member</button>
    </form>

    <ul>
        {% for member in members %}
            <li>{{ member.name }} (Debt: KES {{ member.outstanding_debt }})</li>
        {% endfor %}
    </ul>
{% endblock %}
